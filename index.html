<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- header navbar section starts-->
    <header>
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="gamer--zone-logo" />
                <h3>Gamer Zone</h3>
            </div>
            <ul>
                <li>About Us</li>
                <li>Developers</li>
                <li>
                    Follow Us On
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header navbar section ends-->

    <!--  banner section starts-->
    <section class="banner-section">
        <div class="banner-container">
            <div class="banner">
                <div>
                    <h2>Play Like The</h2>
                    <h1 class="title-gradient">G.O.A.T.</h1>
                    <ul>
                        <li>
                            <i class="fa-regular fa-circle-play"></i>1-Click instant play</li>
                        <li>
                            <i class="fa-solid fa-download"></i>No Download </li>
                        <li>
                            <i class="fa-solid fa-user-group fa-sm"></i>1000s of supported online games</li>
                    </ul>
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./images/header-banner.png" alt="game font image" />
            </div>
        </div>
    </section>
    <!--  banner section ends-->

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/40da276710.js" crossorigin="anonymous"></script>
</body>

</html>
